{% extends "base.html" %}
{% load static %}

{% block title %}Ошибка 404{% endblock %}

{% block css_block %}
    <link rel="stylesheet" href="{% static 'css/pages/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/single.css' %}">
{% endblock %}


{% block content %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Ошибка 404</h1>
    </div>
    <div class="custom-center-block">
        <p class="custom-text-block">Страница <code>{{ path }}</code> не найдена</p>
        <div class="custom-button-block">
            <button class="button button_style_blue">
                <a href="{% url 'index' %}" class="button button_style_blue">Вернуться на главную</a>
            </button>
        </div>
    </div>
</main>

{% endblock %}
