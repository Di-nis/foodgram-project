{% load recipe_filters %}
<ul class="tags">
    {% for tag in tag_list %}
    <li class="tags__item">
        <a id="{{ tag.display_name }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.display_name == display_name %}tags__checkbox_active{% endif %}" href="{% url 'tag_filter' display_name=tag.display_name %}"></a>
        <span for="{{ tag.display_name }}" class="tags__label">{{ tag.title }}</span>
    </li>
    {% endfor %}
</ul>
